<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/c4b5c090aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">         
                        <i class="fa-solid fa-user"></i>               
                        <input type="text" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo"> 
                        <i class="fa-solid fa-key"></i>                       
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha"
                         autocomplete="current-password" required maxlength="20" minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha</a><i class="fa-solid fa-envelope"></i>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
